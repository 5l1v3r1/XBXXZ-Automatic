syntax = "proto3";
package xbxxz;

message t_EnterMapMessage_XBXXZ {
    uint32 mapid_xxz = 1;
}

message t_LoginSelectMessage_XBXXZ {
    uint32 isReconected_xxz = 1; // Default 0
}

message t_stGetRandNameMessage_XBXXZ {
    uint32 sex_xxz = 1;
}

message stServerReturnLoginFailedCmd {
