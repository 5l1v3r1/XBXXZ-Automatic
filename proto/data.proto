}

message SelectUserInfo {
    uint32 id = 1;
    string name = 2;
    uint32 type = 3;
    uint32 level = 4;
    uint32 mapid = 5;
    string mapName = 6;
    uint32 country = 7;
    uint32 group = 8;
    uint32 face = 9;
    uint32 hair = 10;
    string countryName = 11;
    uint32 bitmask = 12;
    uint32 forbidTime = 13;
    uint32 zone_state = 14;
    uint32 target_zone = 15;
    uint32 acceptPK = 16;
    t_MapUserSculptProto sculpt = 17;
