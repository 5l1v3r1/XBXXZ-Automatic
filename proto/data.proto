}

message t_CaveValue5SecMessage_XBXXZ {
    int32 stoneadd_xxz = 1;
    int32 foodadd_xxz = 2;
    int32 woodadd_xxz = 3;
    int32 drugadd_xxz = 4;
    int32 ironadd_xxz = 5;
    uint32 stone_xxz = 6;
    uint32 food_xxz = 7;
    uint32 wood_xxz = 8;
    uint32 drug_xxz = 9;
    uint32 iron_xxz = 10;
}


message t_MapUserSculptProto {
    uint32 dwHorseID = 1;
